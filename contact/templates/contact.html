{% extends 'base.html'%}
  {%block content%}

      <style>
          .containerx {
              width: 400px;
              margin: 0 auto;
              padding: 20px;
              border: 1px solid #ccc;
              border-radius: 5px;
              background-color: #f9f9f9;
          }
  
          h1 {
              text-align: center;
          }
  
          label {
              display: block;
              margin-top: 10px;
          }
  
          .contact-form-container input[type="text"],
          .contact-form-container input[type="email"],

          .contact-form-container .textx {
              width: 100%;
              padding: 10px;
              border: 1px solid #ccc;
              border-radius: 4px;
              box-sizing: border-box;
              margin-top: 5px;
          }
  
          .contact-form-container input[type="submit"] {
              background-color: #4CAF50;
              color: white;
              padding: 10px 20px;
              border: none;
              border-radius: 4px;
              cursor: pointer;
              margin-top: 10px;
          }
  
          .contact-form-container input[type="submit"]:hover {
              background-color: #45a049;
          }
      </style>
  </head>
  <body>
      <div class="containerx contact-form-container">
          <h1>Contact Us</h1>
          <p>We would love to hear from you!</p>
          <form action="#">
              <label for="name">Your Name:</label>
              <input type="text" id="name" name="name" required>
              
              <label for="email">Your Email:</label>
              <input type="email" id="email" name="email" required>
              
              <label for="message">Your Message:</label>
              <textarea class="textx" id="message" name="message" required></textarea>
              
              <input type="submit" value="Send Message">
          </form>
          <p>
            
          </p>
          <p>
            E-mail: hr@snipe.co.in
          </p>
          <p>
            Phone: +91 080-23100098
          </p>
          <p>Office Address: #123, 70th Cross, 2nd Floor, SVA Arcade, 5th Block, Rajaji Nagara, Bengaluru - 560010</p>
      </div>


{% endblock content %}
